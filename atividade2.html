<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>

    <style>
        body {
            background-color: #dfdfdf;
        }

                .titulo {
            color: rgb(94, 93, 93);
            text-align: center;
            padding: 10px;
        }

        .decForm {
            background-color: #fff;
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            box-sizing: border-box;
        }

        .decForm .formulario {
            margin-bottom: 15px;
        }

        .decForm .formulario .formEsq {
            display: block;
            margin-bottom: 4px;
            color: rgb(94, 93, 93);
            font-size: 0.95rem;
        }

        .decForm .formulario .formDir {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 0.95rem;
        }

        .decForm .formulario .formDir[type="date"] {
            height: 38px;
        }

        .decForm .formulario .formDir.small {
            width: 60px;
            display: inline-block;
        }

        .decForm .formulario .opcoes {
            margin-left: 0;
            padding-left: 0;
            list-style: none;
        }

        .decForm .formulario .opcoes li {
            margin-bottom: 4px;
        }

        .decFooter {
            background-color: #fff;
            width: 60%;
            margin: 20px auto;
            padding: 10px;
            border-radius: 20px;
            text-align: center;
        }

        button {
            background-color: #fff;
            border: 0px;
            border-radius: 20px;
            padding: 10px;
            margin: 0px auto;
            display: block;
            width: 100px;
        }

        button a {
            text-decoration: none;
            font-size: 14px;
            color: #000;
        }
        
        button:hover {
            background-color: #ffffffbb;
        }
    </style>

</head>

<body>

    <h1 class="titulo">Atividade de HTML e CSS - 14/05</h1>

    <form class="decForm">
        <h2>Cadastre-se</h2>

        <div class="formulario">
            <label class="formEsq">* Digite seu nome completo:</label>
            <input class="formDir" type="text" placeholder="Nome completo">
        </div>

        <div class="formulario">
            <label class="formEsq">Informe seu e‑mail:</label>
            <input class="formDir" type="email" placeholder="seu@exemplo.com">
        </div>

        <div class="formulario">
            <label class="formEsq">Informe sua idade:</label>
            <input class="formDir small" type="number" min="0">
        </div>

        <div class="formulario">
            <label class="formEsq">Informe a melhor data para pagamento:</label>
            <input class="formDir" type="date">
        </div>

        <div class="formulario">
            <label class="formEsq">Informe seu gênero sexual:</label>
            <ul class="opcoes">
                <li><input type="radio" name="genero" value="masculino"> Masculino</li>
                <li><input type="radio" name="genero" value="feminino"> Feminino</li>
            </ul>
        </div>

        <div class="formulario">
            <label class="formEsq">Como conheceu nosso site?</label>
            <ul class="opcoes">
                <li><input type="checkbox" name="origem" value="google"> Google</li>
                <li><input type="checkbox" name="origem" value="amigos"> Amigos</li>
                <li><input type="checkbox" name="origem" value="revistas"> Revistas e Jornais</li>
            </ul>
        </div>
    </form>

    <button><a href="index.html">Voltar</a></button>

    <footer class="decFooter">
        <p>Código criado por João Gabriel || @joao.gabriell232 - 2° EMTI</p>
    </footer>

</body>

</html>
